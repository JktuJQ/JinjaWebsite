<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="test.css">
    <title>Пример Bootstrap-4 слайдера</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Метнись конём</a>
             <ul class="nav justify-content-right">
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Помощь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Войти/Зарегистрироваться</a>
                </li>
            </ul>
        </nav>
    </header>
    <form>
        <div class="input-group">
        <input type="search" class="form-control rounded my-5 ml-5" placeholder="Поиск объявлений" aria-label="Search"
            aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary my-5 mr-5">Найти</button>
        </div>
    </form>
    <div class="main">
            <div class="container-m">
                <div class="row">
                    <div class="col-1-3-cars">
                        <div id="sliderInner" class="carousel slide" data-ride="false">
                            <ol class="carousel-indicators">
                                <li data-target="#skySlider" data-slide-to="0" class="active"></li>
                                <li data-target="#skySlider" data-slide-to="1"></li>
                                <li data-target="#skySlider" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="royal.png" class="d-block w-100" alt="Природа">
                                </div>
                                <div class="carousel-item">
                                    <img src="royal.png" class="d-block w-100" alt="Природа">
                                </div>
                                <div class="carousel-item">
                                    <img src="royal.png" class="d-block w-100" alt="Природа">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#sliderInner" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#sliderInner" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-1-3-pr">
                        <h3>Название</h3>
                        <p>Место</p>
                    </div>
                    <div class="col-1-3_c"><h3>9567 руб.</h3></div>
                </div>
                </div>
        </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>

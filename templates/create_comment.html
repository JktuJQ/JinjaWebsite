<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/main.css") }}>
        <title>Отзыв</title>
   </head>
    <body>
        <div class="container-12 mx-auto" style="max-width: 1000px">
            <div class="row">
                <div class="col">
                    <form method="post">
                        <div class="group-form text-center">
                            <h1>
                                Написание отзыва
                            </h1>
                        </div>
                        <div class="group-form my-3">
                            <label for="overallImpression">Общее впечатление (не более 10 Слов)</label>
                            <input required type="text" class="form-control" placeholder="Например: Отличная услуга!" id="overallImpression" name="impression">
                        </div>
                        <div class="group-form my-3">
                            <label for="pluses">Достоинства</label>
                            <textarea required rows="5" class="form-control" id="pluses" name="pluses"></textarea>
                        </div>
                        <div class="group-form my-3">
                            <label for="minuses">Недостатки</label>
                            <textarea required rows="5" class="form-control" id="minuses" name="minuses"></textarea>
                        </div>
                        <div class="group-form my-3">
                            <label for="comment">Комментарий</label>
                            <textarea required rows="5" class="form-control" id="comment" name="comment"></textarea>
                        </div>
                        <div class="rating-area">
                            <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5"></label>
                            <input type="radio" id="star-4" name="rating" value="4">
                            <label for="star-4"></label>
                            <input type="radio" id="star-3" name="rating" value="3">
                            <label for="star-3"></label>
                            <input type="radio" id="star-2" name="rating" value="2">
                            <label for="star-2"></label>
                            <input type="radio" id="star-1" name="rating" value="1">
                            <label for="star-1"></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block my-3">
                            Оставить отзыв
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>

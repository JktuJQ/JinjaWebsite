<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>TestMainPage</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h1>
                            Регистрация
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form role="form">
                        <div class="form-group">
                            <label for="inputName">
                                Имя
                            </label>
                            <input type="text" placeholder="Иван" pattern="^[A-Za-zА-Яа-яЁё]+$" class="form-control" id="inputName"/>
                        </div>
                        <div class="form-group">
                            <label for="inputSurname">
                                Фамилия
                            </label>
                            <input type="text" placeholder="Иванов" pattern="^[A-Za-zА-Яа-яЁё]+$" class="form-control" id="inputSurname"/>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">
                                Email
                            </label>
                            <input type="email" class="form-control" placeholder="ivanov123@gmail.com" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" id="inputEmail" />
                        </div>
                        <div class="form-group">
                            <label for="inputTel">
                                Номер телефона
                            </label>
                            <input type="tel" name="tel" placeholder="89009009090" pattern="8[0-9]{10}" class="form-control" id="inputTel"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">
                                Пароль (должен содержать не менее 8 символов, цифры, латинские буквы нижнего и верхнего регистра)
                            </label>
                            <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="inputPassword1"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPhoto">
                                Выберите фото
                            </label>
                            <input type="file" class="form-control-file" id="inputPhoto"/>
                            <p class="help-block">
                                Ваша фотография
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Зарегистрироваться
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
